<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="../src/assets/css/admin.css" />
        <link
            rel="stylesheet"
            href="../src/assets/fontawesome/css/all.min.css"
        />
    </head>
    <body>
        <div id="popup-wrapper">
            <div class="popup imgupload">
                <div class="popup-header">
                    <h1>Upload ảnh</h1>
                    <button class="button_1">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>
                <div class="pupop-context">
                    <img />
                    <label class="file-upload-btn">
                        <i class="fa-solid fa-file-arrow-up"></i>
                        <span>Nhấp để upload</span>
                        <input type="file" id="img" accept="image/*" />
                    </label>
                </div>
                <div class="popup-footer">
                    <button class="button_1 btn-primary">Cancel</button>
                    <button class="button_1 btn-ouline-primary">OK</button>
                </div>
            </div>
        </div>

        <script></script>
    </body>
</html>
