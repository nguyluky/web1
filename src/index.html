<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>We sell books</title>
        <script type="module" src="./assets/js/index.js"></script>
        <link rel="stylesheet" href="./assets/css/index.css" />
        <link rel="stylesheet" href="./assets/fontawesome/css/all.min.css" />
        <link rel="icon" href="./assets/img/favicon.png" />
    </head>

    <body>
        <div id="popup-wrapper">
            <div class="popup">
                <button id="btn-close">
                    <i class="fa-solid fa-xmark"></i>
                </button>
                <div class="popup-header">Địa chỉ giao hàng</div>
                <div class="popup-body">
                    <div class="popup-mess">
                        Hãy chọn địa chỉ nhận hàng để được dự báo thời gian giao hàng cùng phí đóng
                        gói, vận chuyển một cách chính xác nhất.
                    </div>
                    <div class="space_line">
                        <div></div>
                        <p>hoặc</p>
                        <div></div>
                    </div>
                    <div class="select">
                        <label>
                            <input type="radio" name="select_address" checked="checked" />
                            <span id="default_address">(User default address)</span>
                        </label>
                        <label>
                            <input type="radio" name="select_address" />
                            <span id="other_address">Chọn khu vực giao hàng khác</span>
                        </label>
                    </div>
                </div>
                <button class="popup-btn">GIAO ĐẾN ĐỊA CHỈ NÀY</button>
            </div>
        </div>
        <header class="header">
            <div class="header_wrapper">
                <div class="left">
                    <img src="./assets/img/logo1.png" alt="Logo" />
                </div>
                <div class="center">
                    <label class="ct-input search">
                        <div class="icon_input">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                        <input type="text" placeholder="tìm kiếm" />
                        <div class="input_text">Tìm kiếm</div>
                    </label>
                </div>
                <div class="right">
                    <button class="button_1" id="btn-location">
                        <i class="fa-solid fa-location-dot"></i>
                        <span>TP.Hồ Chí Minh</span>
                    </button>
                    <button class="button_1">
                        <i class="fa-regular fa-face-smile-wink"></i>
                        <span>Tài khoản</span>
                    </button>
                    <div class="line"></div>
                    <button class="button_1 cart">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </button>
                </div>
            </div>
        </header>
        <main class="main">
            <!-- <div class="nav_wrapper">
            <span>Home > </span>
            <span class="nav_curr">Search</span>
        </div> -->
            <div class="main_wapper">
                <aside class="aside">
                    <div class="aside-box box1 card">
                        <div class="dot-spinner-wrapper">
                            <div class="dot-spinner">
                                <div class="dot-spinner__dot"></div>
                                <div class="dot-spinner__dot"></div>
                                <div class="dot-spinner__dot"></div>
                                <div class="dot-spinner__dot"></div>
                                <div class="dot-spinner__dot"></div>
                                <div class="dot-spinner__dot"></div>
                                <div class="dot-spinner__dot"></div>
                                <div class="dot-spinner__dot"></div>
                            </div>
                        </div>
                    </div>
                    <div class="aside-box box2"></div>
                    <div class="aside-box box3"></div>
                    <div class="aside-box box4"></div>
                </aside>
                <article></article>
            </div>
        </main>
        <footer class="footer">
            <div class="footer_wrapper">
                <div class="footer_box box1">Bản quyền</div>
                <div class="footer_box box2">Thông tin liên hệ</div>
                <div class="footer_box box3">Thành viên</div>
            </div>
        </footer>
    </body>
</html>
