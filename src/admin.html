<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>admin database</title>
        <link rel="stylesheet" href="./assets/css/admin.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <script type="module" src="./assets/js/admin.js" defer></script>
    </head>
    <body>
        <header class="header">
            <div class="left"><h2>Database</h2></div>
            <div class="center"></div>
            <div class="right">
                <button class="button_1">
                    <i class="fa-regular fa-face-smile-wink"></i>
                    <span>Tài khoản</span>
                </button>
            </div>
        </header>
        <main class="main">
            <aside class="aside">
                <div class="left-sidebar card">
                    <label class="container">
                        <input type="radio" name="tab-selestion" checked="checked" value="user" />
                        <div class="left-sidebar__btn btn-user">
                            <i class="fa-solid fa-users"></i>
                            <p><strong>User</strong></p>
                        </div>
                    </label>
                    <label class="container">
                        <input type="radio" name="tab-selestion" value="cart" />
                        <div class="left-sidebar__btn btn-cart">
                            <i class="fa-solid fa-cart-shopping"></i>
                            <p><strong>Cart</strong></p>
                        </div>
                    </label>
                    <label class="container">
                        <input type="radio" name="tab-selestion" value="sach" />
                        <div class="left-sidebar__btn btn-book">
                            <i class="fa-solid fa-book"></i>
                            <p><strong>Sách</strong></p>
                        </div>
                    </label>
                    <label class="container">
                        <input type="radio" name="tab-selestion" value="category" />
                        <div class="left-sidebar__btn btn-category">
                            <i class="fa-solid fa-bookmark"></i>
                            <p><strong>Category</strong></p>
                        </div>
                    </label>
                </div>
            </aside>
            <article class="article">
                <div class="table-wrapper">
                    <div class="table-title">
                        <h3 id="table-title-header">User</h3>
                        <div class="right-wrapper">
                            <div style="display: flex; align-items: center; gap: 10px">
                                <label class="search-box">
                                    <input
                                        type="text"
                                        id="search-input"
                                        placeholder="Search here"
                                    />
                                </label>
                            </div>
                            <button class="button_1 btn-danger" id="delete-btn">
                                <i class="fa-solid fa-trash"></i>
                                <span>Xóa</span>
                            </button>
                            <button class="button_1 btn-primary" id="add-btn">
                                <i class="fa-solid fa-plus"></i>
                                <span>Thêm</span>
                            </button>
                            <button class="button_1 btn-ouline-primary" id="save-btn">
                                <i class="fa-solid fa-pen"></i>
                                <span>Edit</span>
                            </button>
                        </div>
                    </div>

                    <div class="table-conten-wrapper">
                        <table id="content_table"></table>
                    </div>
                </div>
            </article>
        </main>
        <footer class="footer">Thực hiện bởi nhóm 16</footer>
        <div id="popup-wrapper"></div>
    </body>
</html>
