<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Admin Web - User</title>
        <link rel="stylesheet" href="./assets/css/admin.css" />
        <!-- <script src="./assets/fontawesome/js/fontawesome.min.js"></script> -->
        <link rel="stylesheet" href="./assets/fontawesome/css/all.min.css" />
        <script type="module" src="./assets/js/admin.js" defer></script>
        <link rel="icon" href="./assets/img/favicon.png" />
    </head>
    <body>
        <header class="header">
            <button id="menu-btn"><i class="fa-solid fa-bars"></i></button>
            <div class="left"></div>
            <div class="center">
                <img src="./assets/img/favicon.png" alt="Logo" />
                <span>wesellbooks</span>
            </div>
            <div class="right">
                <button class="button_1">
                    <i class="fa-regular fa-face-smile-wink"></i>
                    <span>Tài khoản</span>
                </button>
            </div>
        </header>
        <main class="main">
            <aside class="aside">
                <div class="left-sidebar card" id="drop-list">
                    <label class="container">
                        <input
                            type="radio"
                            name="tab-selestion"
                            checked="checked"
                            value="user"
                        />
                        <div class="left-sidebar__btn btn-user">
                            <i class="fa-solid fa-users"></i>
                            <p><strong>User</strong></p>
                        </div>
                    </label>
                    <label class="container">
                        <input type="radio" name="tab-selestion" value="cart" />
                        <div class="left-sidebar__btn btn-cart">
                            <i class="fa-solid fa-cart-shopping"></i>
                            <p><strong>Cart</strong></p>
                        </div>
                    </label>
                    <label class="container">
                        <input type="radio" name="tab-selestion" value="sach" />
                        <div class="left-sidebar__btn btn-book">
                            <i class="fa-solid fa-book"></i>
                            <p><strong>Sách</strong></p>
                        </div>
                    </label>
                    <label class="container">
                        <input
                            type="radio"
                            name="tab-selestion"
                            value="category"
                        />
                        <div class="left-sidebar__btn btn-category">
                            <i class="fa-solid fa-bookmark"></i>
                            <p><strong>Category</strong></p>
                        </div>
                    </label>
                </div>
            </aside>
            <article class="article">
                <div class="table-wrapper">
                    <div class="table-title">
                        <h3 id="table-title-header">User</h3>
                        <div class="search-block">
                            <label class="search-box">
                                <input
                                    type="text"
                                    id="search-input"
                                    placeholder="Search here"
                                />
                            </label>
                        </div>
                        <div class="buttons">
                            <button class="button_1 btn-danger" id="delete-btn">
                                <i class="fa-solid fa-trash"></i>
                                <span>Xóa</span>
                            </button>
                            <button class="button_1 btn-primary" id="add-btn">
                                <i class="fa-solid fa-plus"></i>
                                <span>Thêm</span>
                            </button>
                            <button
                                class="button_1 btn-ouline-primary"
                                id="save-btn"
                            >
                                <i class="fa-solid fa-pen"></i>
                                <span>Edit</span>
                            </button>
                        </div>
                    </div>

                    <div class="table-conten-wrapper">
                        <table id="content_table"></table>
                    </div>
                </div>
            </article>
        </main>
        <footer class="footer">Thực hiện bởi nhóm 16</footer>
        <div id="popup-wrapper"></div>
    </body>
</html>
