<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>admin database</title>
        <link rel="stylesheet" href="./access/css/admin.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <header class="header">
            <div class="left"><h2>Database</h2></div>
            <div class="center"></div>
            <div class="right">
                <button class="button_1">
                    <i class="fa-regular fa-face-smile-wink"></i>
                    <span>Tài khoản</span>
                </button>
            </div>
        </header>
        <main class="main">
            <aside class="aside">
                <div class="left-sidebar">
                    <label class="container">
                        <input type="radio" name="options" checked="checked" />
                        <div class="left-sidebar__btn btn-user">
                            <i class="fa-solid fa-users"></i>
                            <p><strong>User</strong></p>
                        </div>
                    </label>
                    <label class="container">
                        <input type="radio" name="options" />
                        <div class="left-sidebar__btn btn-cart">
                            <i class="fa-solid fa-cart-shopping"></i>
                            <p><strong>Cart</strong></p>
                        </div>
                    </label>
                    <label class="container">
                        <input type="radio" name="options" />
                        <div class="left-sidebar__btn btn-book">
                            <i class="fa-solid fa-book"></i>
                            <p><strong>Sách</strong></p>
                        </div>
                    </label>
                    <label class="container">
                        <input type="radio" name="options" />
                        <div class="left-sidebar__btn btn-category">
                            <i class="fa-solid fa-bookmark"></i>
                            <p><strong>Category</strong></p>
                        </div>
                    </label>
                </div>
            </aside>
            <article></article>
        </main>
        <footer class="footer">bản quyền thuột nhóm 16</footer>
    </body>
</html>
