<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Admin Web - User</title>
        <link rel="stylesheet" href="../assets/css/admin.css" />
        <link rel="stylesheet" href="../assets/fontawesome/css/all.min.css" />
        <script type="module" src="../assets/js/admin.js" defer></script>
        <link rel="icon" href="../assets/img/favicon.png" />
        <script src="../assets/js/loginhandle.js"></script>
    </head>
    <body>
        <main class="main">
            <aside class="aside">
                <div class="brand-name">
                    <img src="../assets/img/favicon.png" alt="Logo" />
                    <span>wesellbooks</span>
                </div>
                <div class="left-sidebar" id="drop-list">
                    <label class="container">
                        <input
                            type="checkbox"
                            name="tab-selestion"
                            value="dashboard"
                        />
                        <div class="left-sidebar__btn btn-user">
                            <i class="fa-solid fa-house-chimney"></i>
                            <p><strong>Dashboard</strong></p>
                        </div>
                    </label>
                    <label class="container">
                        <input
                            type="checkbox"
                            name="tab-selestion"
                            value="user"
                        />
                        <div class="left-sidebar__btn btn-user">
                            <i class="fa-solid fa-users"></i>
                            <p><strong>User</strong></p>
                        </div>
                    </label>
                    <label class="container">
                        <input
                            type="checkbox"
                            name="tab-selestion"
                            value="order"
                        />
                        <div class="left-sidebar__btn btn-order">
                            <i class="fa-solid fa-cube"></i>
                            <p><strong>Order</strong></p>
                        </div>
                    </label>
                    <label class="container">
                        <input
                            type="checkbox"
                            name="tab-selestion"
                            value="cart"
                        />
                        <div class="left-sidebar__btn btn-cart">
                            <i class="fa-solid fa-cart-shopping"></i>
                            <p><strong>Cart</strong></p>
                        </div>
                    </label>
                    <label class="container">
                        <input
                            type="checkbox"
                            name="tab-selestion"
                            value="sach"
                        />
                        <div class="left-sidebar__btn btn-book">
                            <i class="fa-solid fa-book"></i>
                            <p><strong>Sách</strong></p>
                        </div>
                    </label>
                    <div class="left-magin"></div>
                    <label class="container">
                        <div class="left-sidebar__btn" id="change-pass">
                            <i class="fa-solid fa-key"></i>
                            <p><strong>Passwork</strong></p>
                        </div>
                    </label>
                    <label class="container">
                        <div class="left-sidebar__btn" id="sign-out">
                            <i class="fa-solid fa-arrow-right-from-bracket"></i>
                            <p><strong>Sign out</strong></p>
                        </div>
                    </label>
                </div>
            </aside>
            <article class="article">
                <div class="article-header">
                    <div class="left">
                        <button id="menu-btn">
                            <i class="fa-solid fa-bars"></i>
                        </button>
                    </div>
                    <div class="center"></div>
                    <div class="right">
                        <button class="button_1">
                            <i class="fa-regular fa-face-smile-wink"></i>
                            <span>Tài khoản</span>
                        </button>
                    </div>
                </div>
                <div class="article-main">
                    <div class="dashboard-wrapper">
                        <div class="line-chart-wrapper">
                            <span>Doanh thu</span>
                            <div id="line-chart"></div>
                        </div>
                        <div class="count" id="new-user"></div>
                        <div class="count" id="sale-product"></div>
                        <div class="chart" id="cart-chart"></div>
                        <div class="chart" id="user-chart">
                            <span>Bảng xếp hạng</span>
                            <table id="user-rank">
                                <thead>
                                    <th>Rank</th>
                                    <th>User name</th>
                                    <th>Chi tiêu</th>
                                </thead>
                                <tbody>
                                    <tr class="rank rank1">
                                        <td>
                                            <img
                                                src="../assets/img/rank1.png"
                                                alt=""
                                            />
                                        </td>
                                        <td>Tuấn 😎</td>
                                        <td></td>
                                    </tr>
                                    <tr class="rank rank2">
                                        <td>
                                            <img
                                                src="../assets/img/rank2.png"
                                                alt=""
                                            />
                                        </td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                    <tr class="rank rank3">
                                        <td>
                                            <img
                                                src="../assets/img/rank3.png"
                                                alt=""
                                            />
                                        </td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                    <tr class="rank">
                                        <td>
                                            <img src="" alt="" />
                                        </td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                    <tr class="rank">
                                        <td>
                                            <img src="" alt="" />
                                        </td>
                                        <td></td>
                                        <td></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="table-wrapper hide">
                        <div class="table-title">
                            <h3 id="table-title-header">User</h3>
                            <div class="search-block">
                                <label class="search-box">
                                    <input
                                        type="text"
                                        id="search-input"
                                        placeholder="Search here"
                                    />
                                </label>
                            </div>
                            <div class="buttons">
                                <button
                                    class="button_1 btn-danger"
                                    id="delete-btn"
                                >
                                    <i class="fa-solid fa-trash"></i>
                                    <span>Xóa</span>
                                </button>
                                <button
                                    class="button_1 btn-primary"
                                    id="add-btn"
                                >
                                    <i class="fa-solid fa-plus"></i>
                                    <span>Thêm</span>
                                </button>
                                <button
                                    class="button_1 btn-ouline-primary"
                                    id="save-btn"
                                >
                                    <i class="fa-solid fa-pen"></i>
                                    <span>Edit</span>
                                </button>
                            </div>
                        </div>

                        <div class="table-conten-wrapper">
                            <div
                                class="dot-spinner-wrapper"
                                id="loading"
                                style="display: none"
                            >
                                <div class="dot-spinner">
                                    <div class="dot-spinner__dot"></div>
                                    <div class="dot-spinner__dot"></div>
                                    <div class="dot-spinner__dot"></div>
                                    <div class="dot-spinner__dot"></div>
                                    <div class="dot-spinner__dot"></div>
                                    <div class="dot-spinner__dot"></div>
                                    <div class="dot-spinner__dot"></div>
                                    <div class="dot-spinner__dot"></div>
                                </div>

                                <p style="margin-left: 10px">
                                    Đang tải dữ liệu
                                </p>
                            </div>
                            <table id="content_table"></table>
                        </div>
                    </div>
                </div>
            </article>
        </main>
        <footer class="footer">Thực hiện bởi nhóm 16</footer>
        <div id="submit-wrapper"></div>
    </body>
</html>
