<!doctype html>
<html lang="vn">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Admin Web - User</title>
        <link rel="stylesheet" href="../assets/css/admin.css" />
        <link rel="stylesheet" href="../assets/font-awesome/css/all.min.css" />
        <script type="module" src="../assets/js/admin.js" defer></script>
        <link rel="icon" href="../assets/img/favicon.png" />
        <script type="module" src="../assets/js/admin_login.js"></script>
    </head>
    <body>
        <main class="main">
            <aside class="aside">
                <a href="../index.html" id="link-to-home">
                    <div class="brand-name">
                        <img src="../assets/img/favicon.png" alt="Logo" />
                        <span>wesellbooks</span>
                    </div>
                </a>
                <div class="left-sidebar" id="drop-list">
                    <label class="container">
                        <input
                            type="checkbox"
                            name="tab-selestion"
                            value="dashboard"
                        />
                        <div class="left-sidebar__btn btn-user">
                            <i class="fa-solid fa-chart-line"></i>
                            <p><strong>Dashboard</strong></p>
                        </div>
                    </label>
                    <label class="container">
                        <input
                            type="checkbox"
                            name="tab-selestion"
                            value="user"
                        />
                        <div class="left-sidebar__btn btn-user">
                            <i class="fa-solid fa-users"></i>
                            <p><strong>User</strong></p>
                        </div>
                    </label>
                    <label class="container">
                        <input
                            type="checkbox"
                            name="tab-selestion"
                            value="order"
                        />
                        <div class="left-sidebar__btn btn-order">
                            <i class="fa-solid fa-cube"></i>
                            <p><strong>Order</strong></p>
                        </div>
                    </label>
                    <label class="container">
                        <input
                            type="checkbox"
                            name="tab-selestion"
                            value="cart"
                        />
                        <div class="left-sidebar__btn btn-cart">
                            <i class="fa-solid fa-cart-shopping"></i>
                            <p><strong>Cart</strong></p>
                        </div>
                    </label>
                    <label class="container">
                        <input
                            type="checkbox"
                            name="tab-selestion"
                            value="sach"
                        />
                        <div class="left-sidebar__btn btn-book">
                            <i class="fa-solid fa-book"></i>
                            <p><strong>Sách</strong></p>
                        </div>
                    </label>
                    <div class="left-magin"></div>
                    <label class="container">
                        <div class="left-sidebar__btn" id="account-info">
                            <i class="fa-solid fa-circle-user"></i>
                            <p><strong>Account</strong></p>
                        </div>
                    </label>
                    <label class="container">
                        <div class="left-sidebar__btn" id="sign-out">
                            <i class="fa-solid fa-arrow-right-from-bracket"></i>
                            <p><strong>Sign out</strong></p>
                        </div>
                    </label>
                </div>
            </aside>
            <article class="article">
                <div class="article-header">
                    <div class="left">
                        <button id="menu-btn">
                            <i class="fa-solid fa-bars"></i>
                        </button>
                    </div>
                    <div class="center"></div>
                    <div class="right">
                        <button class="button_1">
                            <i class="fa-regular fa-face-smile-wink"></i>
                            <span>Tài khoản</span>
                        </button>
                    </div>
                </div>
                <div class="article-main">
                    <div class="dashboard-wrapper hide">
                        <div class="dashboard-left">
                            <div class="line-chart-wrapper">
                                <span>Doanh thu trong tháng</span>
                                <div id="vertical-axis" style="--row: 4">
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                </div>
                                <div id="line-chart"></div>
                                <div id="horizontal-axis"></div>
                            </div>
                            <div class="chart" id="product-rank">
                                <div class="product-rank__title">
                                    <h1><strong>Top lượt bán</strong></h1>
                                    <h1>
                                        <strong
                                            >Doanh thu: <span></span
                                        ></strong>
                                    </h1>
                                </div>
                                <div class="product-rank__header">
                                    <div class="rank rank-head">
                                        <div>Rank</div>
                                        <div>Name</div>
                                        <div>Đã bán</div>
                                        <div>Tổng thu</div>
                                    </div>
                                </div>
                                <div class="product-rank__body"></div>
                            </div>
                        </div>
                        <div class="dashboard-right">
                            <div class="count-group">
                                <div class="count" id="amount-user">
                                    <div class="num">100</div>
                                    <div class="count-info">USER</div>
                                </div>
                                <div class="count" id="amount-product">
                                    <div class="num">100</div>
                                    <div class="count-info">PRODUCT</div>
                                </div>
                            </div>
                            <div class="choose-date">
                                <h1>Chọn ngày thống kê</h1>
                                <div class="choose-date-wrapper">
                                    <div id="from-date">
                                        <label>
                                            <span>Từ ngày: </span>
                                            <input type="date" />
                                        </label>
                                    </div>
                                    <div id="to-date">
                                        <label>
                                            <span>Đến ngày: </span>
                                            <input type="date" />
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="chart" id="user-chart">
                                <div class="leaderboard-title">
                                    <span>LEADERBOARD</span>
                                </div>
                                <div class="leaderboard-table">
                                    <div class="leaderboard-head">
                                        <div>
                                            <div>Rank</div>
                                            <div>Name</div>
                                            <div>Total</div>
                                        </div>
                                    </div>
                                    <div class="leaderboard-body">
                                        <div style="--row-cl: #3366cc">
                                            <div>
                                                <img
                                                    src="../assets/img/rank1.png"
                                                    alt=""
                                                />
                                            </div>
                                            <div></div>
                                            <div></div>
                                        </div>
                                        <div style="--row-cl: #127ac4">
                                            <div>
                                                <img
                                                    src="../assets/img/rank2.png"
                                                    alt=""
                                                />
                                            </div>
                                            <div></div>
                                            <div></div>
                                        </div>
                                        <div style="--row-cl: #167d8e">
                                            <div>
                                                <img
                                                    src="../assets/img/rank3.png"
                                                    alt=""
                                                />
                                            </div>
                                            <div></div>
                                            <div></div>
                                        </div>
                                        <div style="--row-cl: #44c06b">
                                            <div>#4</div>
                                            <div></div>
                                            <div></div>
                                        </div>
                                        <div style="--row-cl: #8ec461">
                                            <div>#5</div>
                                            <div></div>
                                            <div></div>
                                        </div>
                                    </div>
                                    <div class="leaderboard-foot">
                                        <div>
                                            <div></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="info-order info-order__user">
                                <div id="user-name">
                                    Hoá đơn của khách hàng
                                    <br />
                                    <strong></strong>
                                </div>
                            </div>
                            <div class="info-order info-order__product">
                                <div id="product-name">
                                    Hoá đơn của mặt hàng
                                    <br />
                                    <strong></strong>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="table-wrapper hide">
                        <div class="table-title">
                            <h3 id="table-title-header">User</h3>
                            <div class="search-block">
                                <label class="search-box">
                                    <input
                                        type="text"
                                        id="search-input"
                                        placeholder="Search here"
                                    />
                                </label>
                            </div>
                            <div class="buttons">
                                <button
                                    class="button_1 btn-danger"
                                    id="delete-btn"
                                >
                                    <i class="fa-solid fa-trash"></i>
                                    <span>Xóa</span>
                                </button>
                                <button
                                    class="button_1 btn-primary"
                                    id="add-btn"
                                >
                                    <i class="fa-solid fa-plus"></i>
                                    <span>Thêm</span>
                                </button>
                                <button
                                    class="button_1 btn-ouline-primary"
                                    id="save-btn"
                                >
                                    <i class="fa-solid fa-pen"></i>
                                    <span>Edit</span>
                                </button>
                            </div>
                        </div>

                        <div class="table-conten-wrapper">
                            <div
                                class="dot-spinner-wrapper"
                                id="loading"
                                style="display: none"
                            >
                                <div class="dot-spinner">
                                    <div class="dot-spinner__dot"></div>
                                    <div class="dot-spinner__dot"></div>
                                    <div class="dot-spinner__dot"></div>
                                    <div class="dot-spinner__dot"></div>
                                    <div class="dot-spinner__dot"></div>
                                    <div class="dot-spinner__dot"></div>
                                    <div class="dot-spinner__dot"></div>
                                    <div class="dot-spinner__dot"></div>
                                </div>

                                <p style="margin-left: 10px">
                                    Đang tải dữ liệu
                                </p>
                            </div>
                            <table id="content_table"></table>
                        </div>
                    </div>
                </div>
            </article>
        </main>
        <footer class="footer">Thực hiện bởi nhóm 16</footer>
        <div id="submit-wrapper"></div>
        <div id="toast"></div>
    </body>
</html>
