<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>We sell books</title>
        <script type="module" src="./assets/js/index.js"></script>
        <link rel="stylesheet" href="./assets/css/index.css" />
        <link rel="stylesheet" href="./assets/css/user_login.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="icon" href="./assets/img/favicon.png" />
    </head>
    <body>
        <div id="popup-wrapper">
            <div class="popup">
                <button id="btn-close">
                    <i class="fa-solid fa-xmark"></i>
                </button>
                <div class="popup-header">Địa chỉ giao hàng</div>
                <div class="popup-body">
                    <div class="popup-mess">
                        Hãy chọn địa chỉ nhận hàng để được dự báo thời gian giao
                        hàng cùng phí đóng gói, vận chuyển một cách chính xác
                        nhất.
                    </div>
                    <div class="space_line">
                        <div></div>
                        <p>hoặc</p>
                        <div></div>
                    </div>
                    <div class="select">
                        <label>
                            <input
                                type="radio"
                                name="select_address"
                                checked="checked"
                            />
                            <span id="default_address"
                                >(User default address)</span
                            >
                        </label>
                        <label>
                            <input type="radio" name="select_address" />
                            <span id="other_address"
                                >Chọn khu vực giao hàng khác</span
                            >
                        </label>
                    </div>
                </div>
                <button class="popup-btn">GIAO ĐẾN ĐỊA CHỈ NÀY</button>
            </div>
        </div>
        <header class="header">
            <div class="header_wrapper">
                <div class="left">
                    <img src="./assets/img/logo1.png" alt="Logo" />
                </div>
                <div class="center">
                    <label class="ct-input search">
                        <div class="icon_input">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                        <input type="text" placeholder="Tìm kiếm" />
                        <div class="input_text">Tìm kiếm</div>
                    </label>
                </div>
                <div class="right">
                    <button class="button_1" id="btn-location">
                        <i class="fa-solid fa-location-dot"></i>
                        <span>TP.Hồ Chí Minh</span>
                    </button>
                    <button class="button_1" id="btn-account">
                        <i class="fa-regular fa-face-smile-wink"></i>
                        <span>Tài khoản</span>
                    </button>
                    <div class="line"></div>
                    <button class="button_1 cart">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </button>
                </div>
            </div>
        </header>
        <div class="modal" id="js-modal">
            <div class="modal-overlay"></div>

            <div class="modal-body modal-demo">
                <button id="btn-exit">
                    <img src="./assets/img/exit.png" alt="" />
                </button>
                <div class="modal-body-left">
                    <div class="auth-form">
                        <div class="heading">
                            <h4>Xin chào,</h4>
                            <p>Đăng nhập hoặc Tạo tài khoản</p>
                        </div>

                        <form action="" class="input-auth-form">
                            <div class="input-group">
                                <input
                                    type="tel"
                                    id="input-phone"
                                    placeholder="Số điện thoại"
                                    required
                                    pattern="0[0-9]{9}"
                                />
                            </div>
                            <span class="form-error"></span>
                            <input
                                type="submit"
                                value="Tiếp tục"
                                id="btn-submit"
                            />
                        </form>

                        <p class="login-email">
                            <a href="#">Đăng nhập bằng email</a>
                        </p>
                    </div>
                </div>

                <div class="modal-body-right">
                    <img src="./assets/img/logov1.png" alt="" />
                </div>
            </div>
        </div>
    </body>
</html>
